{% extends "base.html" %}

{% block page_title %}
    Log In
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

    <div class="container lg:w-5/12 md:w-1/2 mx-auto xl:w-1/4 my-10 flex flex-col items-center border p-6 border-gray-400">
        {% include 'partials/socail_login.html' %}

        <form method="post" action="{% url "users:login" %}" class="w-full">
            {% csrf_token %}
            <input type="email" placeholder="Email" class="input mb-1">
            <input type="password" placeholder="Password" class="input mb-1">
            <button class="btn bg-red-500 text-white">Login</button>
        </form>

        <div class="mt-5">
            <span>Don't have an account?</span>
            <a href="{% url 'users:signup' %}" class="text-red-400 font-medium">Sing Up</a>
        </div>
    </div>
{% endblock content %}
